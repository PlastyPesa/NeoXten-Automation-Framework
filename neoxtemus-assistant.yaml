# Neoxtemus AI â€” Assistant UI structure validation
# Validates: assistant view loads with input, send button, and correct structure.
# Strategy: harness (frontend-only via Vite, no Tauri binary needed)

project:
  type: tauri
  root: ../neoxtemus-ai
  tauri:
    strategy: harness
    harnessCommand: npm run dev
    devCwd: ui
    devUrl: http://localhost:1420

flows:
  - name: assistant_view_structure
    steps:
      - action: assert
        type: visible
        selector: "[data-testid='app-shell']"
        timeout: 30000
      - action: wait
        timeout: 1000
      - action: click
        selector: "[data-testid='nav-assistant']"
        timeout: 10000
      - action: assert
        type: visible
        selector: "[data-testid='assistant-view']"
        timeout: 5000
      - action: assert
        type: visible
        selector: "[data-testid='assistant-input']"
        timeout: 5000
      - action: assert
        type: visible
        selector: "[data-testid='assistant-send']"
        timeout: 5000

  - name: settings_panel_opens
    steps:
      - action: click
        selector: "[data-testid='topbar-settings']"
        timeout: 5000
      - action: assert
        type: visible
        selector: "[data-testid='settings-panel']"
        timeout: 5000

gates:
  startupMaxMs: 30000
  noConsoleErrors: false

artifacts:
  traceOnFailure: true
  screenshotOnFailure: true
  screenshotFinal: true
  consoleLog: true
