# Neoxtemus â€” Boot validation
# Validates: cold start, app root visible, initial screen renders (onboarding or unlock)

project:
  type: tauri
  root: ../neoxtemus/neoxtemus-app
  tauri:
    strategy: harness
    harnessCommand: npm run dev
    devCwd: .
    devUrl: http://localhost:1420/?automation=1

flows:
  - name: boot_completes
    steps:
      - action: assert
        type: visible
        selector: "[data-testid='app-root']"
        timeout: 30000

  - name: initial_screen_visible
    steps:
      - action: assert
        type: visible
        selector: "[data-testid='onboarding-screen'], [data-testid='unlock-screen']"
        timeout: 10000

gates:
  startupMaxMs: 45000
  noConsoleErrors: false

artifacts:
  traceOnFailure: true
  screenshotOnFailure: true
  screenshotFinal: true
  consoleLog: true
