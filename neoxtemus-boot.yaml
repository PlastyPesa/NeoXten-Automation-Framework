# Neoxtemus AI â€” Boot validation
# Validates: cold start completes, spinner disappears, a gate screen or main app appears.
# Strategy: harness (frontend-only via Vite, no Tauri binary needed)

project:
  type: tauri
  root: ../neoxtemus-ai
  tauri:
    strategy: harness
    harnessCommand: npm run dev
    devCwd: ui
    devUrl: http://localhost:1420

flows:
  - name: boot_completes
    steps:
      - action: assert
        type: visible
        selector: "[data-testid='app-shell']"
        timeout: 30000
      - action: assert
        type: timeout
        selector: "[data-testid='boot-spinner']"
        timeout: 10000

  - name: gate_screen_visible
    steps:
      - action: assert
        type: visible
        selector: "[data-testid='onboarding'], [data-testid='license-gate'], [data-testid='main-area']"
        timeout: 5000

gates:
  startupMaxMs: 45000
  spinnerMaxMs: 15000
  noConsoleErrors: false

artifacts:
  traceOnFailure: true
  screenshotOnFailure: true
  screenshotFinal: true
  consoleLog: true
